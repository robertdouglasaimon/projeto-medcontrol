<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/medcontrol-sistema/front-end/medcontrol-login/src/assets/favicon/logo-semfundo.png" type="image/x-icon">
    <link rel="stylesheet" href="/medcontrol-sistema/front-end/medcontrol-login/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/medcontrol-sistema/front-end/medcontrol-login/src/css/novo_usuario.css">

    <!-- Font Awesome: Para aparecer os icones do cadeado e do email -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>MedControl</title>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="card p-5 shadow-lg" style="background-color: #1A1A1A; border-radius: 15px;"> 
                    <div class="card-body text-center text-white">
                        <img src="/medcontrol-sistema/front-end/medcontrol-login/src/assets/img/logo-semfundo.png" alt="Logo MedControl" class="mb-4 img-fluid efeito-glow-logo" style="width: 80px;"> 

                        <!-- Título -->
                        <h2 class="h4 mb-4 fw-medium text-white">Novo Usuário</h2> 
                        
                        <!-- Formulário de Cadastro -->
                        <form id="form-cadastro">

                        <!-- Nome -->    
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark-subtle border-0" style="background-color: #2e2e4a; border-right: none;">
                                    <i class="fas fa-user text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Insira o nome completo" required  style=" border: none; color: black !important;"  id="nome">
                        </div>

                        <!-- Cargo -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark-subtle border-0" style="background-color: #2e2e4a; border-right: none;">
                                    <i class="fas fa-briefcase text-secondary"></i>
                            </span>
                            <input type="text" class="form-control"  placeholder="Cargo" required  style=" border: none; color: black !important;" id="cargo">
                        </div>

                        <!-- Telefone -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark-subtle border-0" style="background-color: #2e2e4a; border-right: none;">
                                    <i class="fas fa-phone text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Telefone" required style=" border: none; color: black !important;" id="telefone">
                        </div>

                        <!-- E-mail -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark-subtle border-0" style="background-color: #2e2e4a; border-right: none;">
                                <i class="fas fa-envelope text-secondary"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="E-mail" required  style="border: none; color: black !important;" id="email">
                        </div>

                        <!-- Usuário / Login -->    
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark-subtle border-0" style="background-color: #2e2e4a; border-right: none;">
                                    <i class="fas fa-user text-secondary"></i>
                            </span>
                            <input type="text" class="form-control"placeholder="Usuário" required style=" border: none; color: black !important;" id="username" autocomplete="username">
                        </div>

                        <!-- Senha -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark-subtle border-0" style="background-color: #2e2e4a; border-right: none;">
                                <i class="fas fa-lock text-secondary"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Senha" required  style="border: none; color: black !important;" id="senha" autocomplete="current-password">
                        </div>
                            
                            
                            <button class="w-100 btn btn-lg btn-warning" type="submit" style="background-color: #f7931e; border-color: #f7931e;">Cadastrar</button>
                        </form>

                    </div>
                </div>
            </div>
        
        </div>
    </main>

    <footer class="d-flex justify-content-center fixed-bottom mb-3 text-align-center">
        <a href="#">© MedControl </a><span id="ano"></span> todos os direitos reservados.


        <script> 
            // Obter o ano atual e envia para o HTML dentro da tag <span>:
            document.getElementById("ano").textContent = new Date().getFullYear();            
        </script> 
    </footer>
</body>
    <script src="/medcontrol-sistema/front-end/medcontrol-login/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/medcontrol-sistema/front-end/medcontrol-login/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/medcontrol-sistema/front-end/medcontrol-login/src/js/medcontrol.js"></script>
</html>
