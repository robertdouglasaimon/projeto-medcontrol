<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/img/logo-semfundo.png" type="image/x-icon">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/medcontrol.css">

    <!-- Font Awesome: Para aparecer os icones do cadeado e do email -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>MedControl</title>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="card p-5 shadow-lg" style="background-color: #1A1A1A; border-radius: 15px;"> 
                    <div class="card-body text-center text-white">
                        <img src="./src/assets/img/logo-sem-fundo.png" alt="Logo MedControl" class="mb-4 img-fluid efeito-glow-logo" style="width: 180px;"> 

                        <!-- Título -->
                        <h2 class="h4 mb-4 fw-medium text-white">Acesso ao Sistema</h2> 
                        
                        <!-- Formulário de Login -->
                        <form id="form-cadastro">

                        <!-- Usuário ou E-mail -->    
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark-subtle border-0" style="background-color: #2e2e4a; border-right: none;">
                                    <i class="fas fa-user text-secondary"></i>
                            </span>
                            <input type="text" class="form-control" id="username" placeholder="Usuário ou E-mail" required 
                                    style=" border: none; color: black !important;" autocomplete="username">
                        </div>

                        <!-- Senha -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark-subtle border-0" style="background-color: #2e2e4a; border-right: none;">
                                <i class="fas fa-lock text-secondary"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Senha" required  style="border: none; color: rgb(0, 0, 0) !important;" autocomplete="current-password">
                        </div>
                            
                        <!-- Lembrar-me -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check text-start">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-secondary" for="rememberMe">
                                    Lembrar-me
                                </label>
                            </div>

                            <div class="text-end">
                                <a href="#" class="text-decoration-none text-secondary me-3">Esqueci minha senha</a>
                            </div>
                        </div>
                            
                            <button class="w-100 btn btn-lg btn-warning btn-login" type="submit" style="background-color: #f7931e; border-color: #f7931e;">Entrar</button>
                        </form>

                        <!-- Botão de Cadastro -->
                            <button class="w-100 btn btn-lg btn-warning btn-cadastrar" type="submit" style="background-color: #f7931e; border-color: #f7931e;">
                                <a href="../medcontrol-login/src/pages/novo_usuario.html">Cadastrar</a>
                            </button>
                    </div>
                </div>
            </div>
        
        </div>
    </main>

    <footer class="d-flex justify-content-center fixed-bottom mb-3 text-align-center">
        <a href="#">© MedControl </a><span id="ano"></span> todos os direitos reservados.


        <script> 
            // Obter o ano atual e envia para o HTML dentro da tag <span>:
            document.getElementById("ano").textContent = new Date().getFullYear();            
        </script> 
    </footer>
</body>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!--JQUERY CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="./src/js/medcontrol.js"></script>
    <script src="./src/js/login.js"></script>
</html>
